<main>
  <h2>Campos de busqueda para la tabla</h2>
  <div class="busqueda">
    <mat-form-field>
      <mat-label>Search by id</mat-label>
      <input matInput (keyup)="searchBy($event, 'id')" placeholder="Search by id" #input>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Search by superhero</mat-label>
      <input matInput (keyup)="searchBy($event, 'superhero')" placeholder="Search by superhero" #input>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Search by any field</mat-label>
      <input matInput (keyup)="searchBy($event, '')" placeholder="Search by any field" #input>
    </mat-form-field>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="superhero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Superhero </th>
        <td mat-cell *matCellDef="let row"> {{row.superhero}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
        <td mat-cell *matCellDef="let row"> {{row.publisher}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="alter-ego">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Alter ego </th>
        <td mat-cell *matCellDef="let row"> {{row.alter_ego}} </td>
      </ng-container>

      <ng-container matColumnDef="first-appearance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First appearance </th>
        <td mat-cell *matCellDef="let row"> {{row.first_appearance}} </td>
      </ng-container>

      <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Characters </th>
        <td mat-cell *matCellDef="let row">

          <mat-form-field appearance="fill">
            <mat-select [(value)]="row.characters[0]">
              <mat-option [value]="option" *ngFor="let option of row.characters">{{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos con el filtro aplicado</td>
      </tr>
    </table>
  </div>
</main>
