<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="superhero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Superhero </th>
      <td mat-cell *matCellDef="let row"> {{row.superhero}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
      <td mat-cell *matCellDef="let row"> {{row.publisher}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="alter-ego">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Alter ego </th>
      <td mat-cell *matCellDef="let row"> {{row.alter_ego}} </td>
    </ng-container>

    <ng-container matColumnDef="first-appearance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First appearance </th>
      <td mat-cell *matCellDef="let row"> {{row.first_appearance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!--   <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</div>
