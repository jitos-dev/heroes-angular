<mat-toolbar color="primary">

  <button class="togle-button" color="primary" (click)="showTogle()">
    <mat-icon>menu</mat-icon>
  </button>

  <div>
    <button mat-button [routerLink]="'/'" (click)="checkMenu('home')"
      [ngClass]="{'selected-border-menu': optionMenu == 'home'}">Home</button>
    <button mat-button [routerLink]="'/heroes'" (click)="checkMenu('heroes')"
      [ngClass]="{'selected-border-menu': optionMenu == 'heroes'}">Heroes</button>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
